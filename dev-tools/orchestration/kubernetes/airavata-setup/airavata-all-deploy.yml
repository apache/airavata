apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: airavata-all
  labels:
    name: airavata-all
    app: airavata
spec:
  replicas: 3
  selector:
    name: airavata-all
    app: airavata
  template:
    metadata:
      labels:
        name: airavata-all
        app: airavata
    spec:
      containers:
      - name: airavata-all
        image: satyamsah/airavata-all
        ports:
        - containerPort: 8080 
