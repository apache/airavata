apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: airavata-all-dep
  labels:
    app: airavata-all-dep
spec:
  replicas: 3
  selector:
    matchLabels:
      app: airavata-all
  template:
    metadata:
      labels:
        app: airavata-all
    spec:
      containers:
      - name: airavata-all
        image: satyamsah/airavata-all
        ports:
        - containerPort: 8080 
