apiVersion: v1

kind: ReplicationController

metadata:

  name: airavata-zookeeper

spec:

  replicas: 1

  selector:

    app: airavata-zookeeper

  template:

    metadata:

      labels:

        app: airavata-zookeeper

    spec:

      containers:

      - name: zookeeper-ctr

        image: satyamsah/airavata-zookeeper

        ports:

        - containerPort: 8080
