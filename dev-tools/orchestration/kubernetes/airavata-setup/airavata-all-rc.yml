apiVersion: v1

kind: ReplicationController

metadata:
  
    name: airavata-all
    
    labels:

      app : airavata-all
spec:

  replicas: 2

  selector:

    app: airavata-all

  template:

    metadata:

      labels:

        app: airavata-all

    spec:

      containers:

      - name: airavata-all

        image: satyamsah/airavata-all

        ports:

        - containerPort: 8080
