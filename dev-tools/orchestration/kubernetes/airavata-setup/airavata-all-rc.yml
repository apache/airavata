apiVersion: v1

kind: ReplicationController

metadata:

  name: airavata-all

spec:

  replicas: 10

  selector:

    app: airavata-all

  template:

    metadata:

      labels:

        app: airavata-all

    spec:

      containers:

      - name: hello-ctr

        image: satyamsah/airavata-all

        ports:

        - containerPort: 8080
