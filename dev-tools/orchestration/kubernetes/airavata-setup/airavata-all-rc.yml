apiVersion: v1

kind: ReplicationController

metadata:
  
    name: airavata-all-rc
    
    labels:

      app : airavata-all-sc
spec:

  replicas: 5

  selector:

    app: airavata-all

  template:

    metadata:

      labels:

        app: airavata-all

    spec:

      containers:

      - name: airavata-all

        image: satyamsah/airavata-all

        ports:

        - containerPort: 8080
