apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: zookeeper-deploy
spec:
  selector:
    app: zookeeper
  replicas: 1 
  template: 
    metadata:    
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: zookeeper
        ports: 
        - containerPort: 2181 
        - containerPort: 2888
        - containerPort: 3888
      restartPolicy: Always
