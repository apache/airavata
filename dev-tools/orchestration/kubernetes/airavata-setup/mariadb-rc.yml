apiVersion: v1 
kind: ReplicationController
metadata:
  name: mariadb-rc
spec:
  selector:
    app: mariadb
  replicas: 1 
  template: 
    metadata:    
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: satyamsah/mariadb
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root123"
        ports: 
        - containerPort: 3306
