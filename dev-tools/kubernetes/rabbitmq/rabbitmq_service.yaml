apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    name: rabbitmq
    app: airavata-pga
spec:
  type: NodePort
  ports:
  - port: 15672
    name: port-15672
    nodePort: 30006
    protocol: TCP
  - port: 5672
    name: port-5672
    nodePort: 30007
    protocol: TCP
  selector:
    name: rabbitmq
    app: airavata-pga

