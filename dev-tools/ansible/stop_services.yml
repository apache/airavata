---
# Stop Airavata Services Playbook
# 
# This playbook stops all Airavata services and verifies ports are free.
#
# Usage:
#   ansible-playbook -i inventories/<env> stop_services.yml --ask-vault-pass

- name: Stop Airavata Services
  hosts: airavata_servers
  become: yes
  become_user: "{{ deploy_user | default(ansible_user) }}"
  
  tasks:
    - name: Display stop information
      debug:
        msg: "Stopping Airavata services on {{ inventory_hostname }}"

    - name: Stop all services and verify ports are free
      include_role:
        name: airavata_services
        tasks_from: stop_services

    - name: Display completion message
      debug:
        msg: "All Airavata services stopped and ports verified on {{ inventory_hostname }}"

