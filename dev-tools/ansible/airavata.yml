---
- hosts: database
  gather_facts: True

- hosts: zookeeper
  tags: zookeeper, airavata
  roles:
    - env_setup
    - java
    - zookeeper

- hosts: rabbitmq
  tags: rabbitmq, airavata
  roles:
    - env_setup
    - rabbitmq

- hosts: api-orch
  tags: api-orch, airavata
  roles:
    - env_setup
    - java
    - role: common
      become: yes
      become_user: "{{user}}"
    - role: api-orch
      become: yes
      become_user: "{{user}}"

...
