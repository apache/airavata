---
# Airavata Services Update Playbook
# 
# This playbook updates existing Airavata services in environments where
# infrastructure (Zookeeper, RabbitMQ, databases) already exists.
#
# Usage:
#   ansible-playbook -i inventories/<env> airavata_update.yml --ask-vault-pass
#
# Prerequisites:
#   - Infrastructure components already running (Zookeeper, RabbitMQ, databases)
#   - Previous deployment exists
#   - SSH access to target servers

- name: Update Airavata Services
  hosts: airavata_servers
  become: yes
  become_user: "{{ deploy_user | default(ansible_user) }}"
  
  tasks:
    - name: Display deployment information
      debug:
        msg: "Updating Airavata services on {{ inventory_hostname }}"

    - name: Stop all services
      include_role:
        name: airavata_services
        tasks_from: stop_services

    - name: Pull and build Airavata
      include_role:
        name: airavata_services
        tasks_from: build

    - name: Deploy all services
      include_role:
        name: airavata_services
        tasks_from: main
      vars:
        skip_stop_services: true

    - name: Start all services
      include_role:
        name: airavata_services
        tasks_from: start_services

    - name: Display completion message
      debug:
        msg: "Airavata services update completed on {{ inventory_hostname }}"

