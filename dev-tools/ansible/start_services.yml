---
# Start Airavata Services Playbook
# 
# This playbook starts all Airavata services.
#
# Usage:
#   ansible-playbook -i inventories/<env> start_services.yml --ask-vault-pass

- name: Start Airavata Services
  hosts: airavata_servers
  become: yes
  become_user: "{{ deploy_user | default(ansible_user) }}"
  
  tasks:
    - name: Display start information
      debug:
        msg: "Starting Airavata services on {{ inventory_hostname }}"

    - name: Start all services
      include_role:
        name: airavata_services
        tasks_from: start_services

    - name: Display completion message
      debug:
        msg: "All Airavata services started on {{ inventory_hostname }}"

