---
pga_repo: "https://github.com/apache/airavata-php-gateway.git"
git_branch: "master"
user: "pga"
group: "pga"
doc_root_dir: "/var/www/portals/southernillinois"
vhost_servername: "sciencegateway.siu.edu"
vhost_ssl: True
# TODO: have Ansible manage these files as well
ssl_certificate_file: "/etc/letsencrypt/live/sciencegateway.siu.edu/cert.pem"
ssl_certificate_chain_file: "/etc/letsencrypt/live/sciencegateway.siu.edu/fullchain.pem"
ssl_certificate_key_file: "/etc/letsencrypt/live/sciencegateway.siu.edu/privkey.pem"

## Keycloak related variables
tenant_domain: "{{ gateway_id }}"
admin_username: "admin"
admin_password: "{{ vault_admin_password }}"
oauth_client_key: "{{ vault_oauth_client_key }}"
oauth_client_secret: "{{ vault_oauth_client_secret }}"
oidc_discovery_url: "https://iam.scigap.org/auth/realms/{{ tenant_domain }}/.well-known/openid-configuration"

auth_options:
  - name: "Southern Illinois Science Gateway"
    oauth_grant_type: "password"
  - name: "CILogon"
    oauth_grant_type: "authorization_code"
    oauth_authorize_url_extra_params: "kc_idp_hint=cilogon"
    logo: "/assets/cilogon-logo-24x24-b.png"
oauth_callback_url: "https://{{ vhost_servername }}/callback-url"

gateway_id: "southill"
# relative to document root dir
experiment_data_dir: "{{ user_data_dir }}/southernillinois"
gateway_data_store_resource_id: "gf4.ucs.indiana.edu_61552681-96f0-462a-a36c-a62a010bffc6"
gateway_data_store_ssh_public_key: ""

## Portal related variables
super_admin_portal: "false"
admin_emails: "['sgrc-iu-group@iu.edu','saisusheel.sunkara@siu.edu']"
portal_email_username: "pga.airavata@gmail.com"
portal_email_password: "{{ vault_portal_email_password }}"
portal_theme: "siu-gateway-theme"
portal_theme_repo: "https://github.com/SciGaP/siu-gateway-theme.git"
portal_title: "Southern Illinois Science Gateway"
pga_google_analytics_id: "UA-111528347-6"
...
