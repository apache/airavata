---
user: "pga"
group: "pga"
doc_root_dir: "/var/www/portals/testdrive"
vhost_servername: "staging.testdrive.airavata.org"
vhost_ssl: True
ssl_certificate_file: "/etc/letsencrypt/live/staging.testdrive.airavata.org/cert.pem"
ssl_certificate_chain_file: "/etc/letsencrypt/live/staging.testdrive.airavata.org/fullchain.pem"
ssl_certificate_key_file: "/etc/letsencrypt/live/staging.testdrive.airavata.org/privkey.pem"

## Keycloak related variables
tenant_domain: "{{ gateway_id }}"
admin_username: "tdaadmin"
admin_password: "{{ vault_admin_password }}"
oauth_client_key: "{{ vault_oauth_client_key }}"
oauth_client_secret: "{{ vault_oauth_client_secret }}"
oidc_discovery_url: "https://iam.scigap.org/auth/realms/{{ tenant_domain }}/.well-known/openid-configuration"

auth_options:
  - name: "Test Drive"
    oauth_grant_type: "password"
  - name: "CILogon"
    oauth_grant_type: "authorization_code"
    oauth_authorize_url_extra_params: "kc_idp_hint=cilogon"
    logo: "/assets/cilogon-logo-24x24-b.png"
oauth_callback_url: "https://{{ vhost_servername }}/callback-url"

gateway_id: "default"
# relative to document root dir
experiment_data_dir: "{{ user_data_dir }}/testdrive"
gateway_data_store_resource_id: "pga.staging.scigap.org_aa63ffa0-a99f-4885-8f4b-81e3c4c4d737"
gateway_data_store_ssh_public_key: "ssh-rsa "
group_resource_profile_id: "9261e53c-f793-44d2-8e21-7ca966c0a710"

## Portal related variables
super_admin_portal: "false"
admin_emails: "['sgrc-iu-group@iu.edu']"
portal_email_username: "pga.airavata@gmail.com"
portal_email_password: "{{ vault_portal_email_password }}"
#portal_theme: "base"
#portal_theme_repo: ""
portal_title: "Airavata Test Drive"
#pga_google_analytics_id: "UA-111528347-2"
...
