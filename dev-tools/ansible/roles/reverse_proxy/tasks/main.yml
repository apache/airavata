---
# Install Apache2/httpd
- name: Install Apache2 (Ubuntu/Debian)
  apt:
    name: apache2
    state: present
    update_cache: yes
  become: yes
  when: ansible_os_family == "Debian"

- name: Install httpd (Rocky/CentOS)
  yum:
    name: httpd
    state: present
    update_cache: yes
  become: yes
  when: ansible_distribution == "CentOS"

- name: Install httpd (Rocky)
  dnf:
    name: httpd
    state: present
    update_cache: yes
  become: yes
  when: ansible_distribution == "Rocky"

# Enable required modules (Ubuntu/Debian)
- name: Enable Apache2 modules (Ubuntu/Debian)
  shell: a2enmod {{ item }}
  args:
    creates: /etc/apache2/mods-enabled/{{ item }}.load
  become: yes
  when: ansible_os_family == "Debian"
  loop:
    - proxy
    - proxy_http
    - ssl
    - rewrite
    - headers

# Start and enable service
- name: Start and enable Apache2/httpd
  service:
    name: "{{ reverse_proxy_service_name[ansible_distribution + '_' + ansible_distribution_major_version] }}"
    state: started
    enabled: yes
  become: yes

