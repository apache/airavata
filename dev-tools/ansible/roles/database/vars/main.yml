---
mysql_packages:
  - MariaDB-server
  - MariaDB-client

mysql_databases:
    - "{{ app_catalog }}"
    - "{{ exp_catalog }}"
    - "{{ replica_catalog }}"
    - "{{ workflow_catalog }}"
    - "{{ credential_store }}"
    - "{{ sharing_catalog }}"
    - "{{ profile_service }}"

mysql_privs:
    - "{{ app_catalog }}.*:ALL"
    - "{{ exp_catalog }}.*:ALL"
    - "{{ replica_catalog }}.*:ALL"
    - "{{ workflow_catalog }}.*:ALL"
    - "{{ credential_store }}.*:ALL"
    - "{{ sharing_catalog }}.*:ALL"
    - "{{ profile_service }}.*:ALL"

...
