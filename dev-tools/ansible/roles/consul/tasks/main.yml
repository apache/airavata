---
# Create the directory for Consul deployment
- name: Create consul deployment directory
  file: path="{{ consul_install_dir }}" state=directory owner={{ user }} group={{ group }} recurse=yes

- name: Create consul config directory
  file: path="{{ consul_config_dir }}" state=directory owner={{ user }} group={{ group }} recurse=yes

- name: Create consul data directory
  file: path="{{ consul_data_dir }}" state=directory owner={{ user }} group={{ group }} recurse=yes

# tasks file for consul-server
- name: get consul zip
  get_url:
    dest: "/tmp/{{ consul_zip_file }}"
    url: "https://releases.hashicorp.com/consul/{{ consul_version }}/{{ consul_zip_file }}"
  become: yes

- name: place unzipped consul on path
  unarchive:
    src: "/tmp/{{ consul_zip_file }}"
    dest: "{{ consul_install_dir }}"
    remote_src: yes
  become: yes

- name: ensure directories for data and config exists
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ consul_config_dir }}"
    - "{{ consul_data_dir }}"
  become: yes

- name: send consul configuration file
  template:
    dest: "{{ consul_config_dir }}/config.json"
    src: consul.config.j2
  notify: restart consul
  become: yes

- name: Open firwall ports
  firewalld: port={{ item }} zone=public permanent=true state=enabled immediate=yes
  with_items:
    - "{{ consul_http_port }}/tcp"
  become_user: root

- name: ensure consul service file exists
  template:
    dest: /etc/systemd/system/consul.service
    src: consul.service.j2
    force: yes
    mode: 0644
  notify: restart consul
  become: yes