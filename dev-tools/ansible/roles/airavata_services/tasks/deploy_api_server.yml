---
- name: Remove old API Server deployment if exists
  file:
    path: "{{ api_server_dir }}"
    state: absent
  tags:
    - deploy
    - api-server

- name: Extract API Server distribution
  unarchive:
    src: "{{ airavata_source_dir }}/distribution/apache-airavata-api-server-{{ airavata_version }}.tar.gz"
    dest: "{{ deployment_dir }}"
    remote_src: yes
  tags:
    - deploy
    - api-server

- name: Create configuration directory for API Server
  file:
    path: "{{ api_server_dir }}/conf"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  tags:
    - deploy
    - api-server

- name: Create keystores directory for API Server
  file:
    path: "{{ api_server_dir }}/conf/keystores"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  tags:
    - deploy
    - api-server

- name: Deploy airavata-server.properties
  template:
    src: airavata-server.properties.j2
    dest: "{{ api_server_dir }}/conf/airavata-server.properties"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0644"
  tags:
    - deploy
    - api-server

- name: Deploy email-config.yml
  template:
    src: email-config.yml.j2
    dest: "{{ api_server_dir }}/conf/email-config.yml"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0644"
  tags:
    - deploy
    - api-server

- name: Deploy log4j2.xml
  template:
    src: log4j2.xml.j2
    dest: "{{ api_server_dir }}/conf/log4j2.xml"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0644"
  tags:
    - deploy
    - api-server

# If keystore already exists in inventory files, copy it otherwise generate it
- name: Check if keystore exists in inventory files
  stat:
    path: "{{ inventory_dir }}/files/{{ vault_keystore_file }}"
  register: keystore_file_exists
  tags:
    - deploy
    - api-server

- name: Copy keystore file from inventory (if provided)
  copy:
    src: "{{ inventory_dir }}/files/{{ vault_keystore_file }}"
    dest: "{{ api_server_dir }}/conf/keystores/{{ vault_keystore_file | basename }}"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0600"
    decrypt: yes
  when: vault_keystore_file is defined and keystore_file_exists.stat.exists
  tags:
    - deploy
    - api-server

- name: Generate keystore from Let's Encrypt certificates
  include_tasks: generate_keystore.yml
  when: vault_keystore_file is defined and not keystore_file_exists.stat.exists
  tags:
    - deploy
    - api-server

- name: Set executable permissions on API Server scripts
  file:
    path: "{{ api_server_dir }}/bin/{{ item }}"
    mode: "0755"
  loop:
    - orchestrator.sh
    - controller.sh
    - participant.sh
    - pre-wm.sh
    - post-wm.sh
    - email-monitor.sh
    - realtime-monitor.sh
  tags:
    - deploy
    - api-server

