---
- name: Remove old Research Service deployment if exists
  file:
    path: "{{ research_service_dir }}"
    state: absent
  tags:
    - deploy
    - research-service

- name: Extract Research Service distribution
  unarchive:
    src: "{{ airavata_source_dir }}/distribution/apache-airavata-research-service-{{ airavata_version }}.tar.gz"
    dest: "{{ deployment_dir }}"
    remote_src: yes
  tags:
    - deploy
    - research-service

- name: Create configuration directory for Research Service
  file:
    path: "{{ research_service_dir }}/conf"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  tags:
    - deploy
    - research-service

- name: Deploy application.yml for Research Service
  template:
    src: application-research-service.yml.j2
    dest: "{{ research_service_dir }}/conf/application.yml"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0644"
  tags:
    - deploy
    - research-service

- name: Deploy log4j2.xml for Research Service
  template:
    src: log4j2.xml.j2
    dest: "{{ research_service_dir }}/conf/log4j2.xml"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0644"
  tags:
    - deploy
    - research-service

- name: Set executable permissions on Research Service script
  file:
    path: "{{ research_service_dir }}/bin/research-service.sh"
    mode: "0755"
  tags:
    - deploy
    - research-service

