---
- name: Pull latest code from git
  git:
    repo: "{{ airavata_git_repo }}"
    dest: "{{ airavata_source_dir }}"
    version: "{{ git_branch }}"
    update: yes
  register: git_pull_result
  tags: 
    - build

- name: Display git pull result
  debug:
    msg: "Git pull completed. Changed: {{ git_pull_result.changed }}"

- name: Build Airavata with Maven
  command: mvn clean install -DskipTests
  args:
    chdir: "{{ airavata_source_dir }}"
  environment:
    MAVEN_OPTS: "-Xmx2048m"
  register: maven_build_result
  tags:
    - build

- name: Display maven build result
  debug:
    msg: "Maven build completed successfully"

- name: Check for built distributions
  find:
    paths: "{{ airavata_source_dir }}/distribution"
    patterns: "apache-airavata-*.tar.gz"
  register: distribution_files
  tags:
    - build

- name: Verify required distribution files exist
  assert:
    that:
      - distribution_files.matched >= 5
    fail_msg: "Expected at least 5 distribution files, found {{ distribution_files.matched }}"
    success_msg: "Found {{ distribution_files.matched }} distribution files"
  tags:
    - build

