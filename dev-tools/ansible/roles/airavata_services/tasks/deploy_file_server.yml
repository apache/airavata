---
- name: Remove old File Server deployment if exists
  file:
    path: "{{ file_server_dir }}"
    state: absent
  tags:
    - deploy
    - file-server

- name: Extract File Server distribution
  unarchive:
    src: "{{ airavata_source_dir }}/distribution/apache-airavata-file-server-{{ airavata_version }}.tar.gz"
    dest: "{{ deployment_dir }}"
    remote_src: yes
  tags:
    - deploy
    - file-server

- name: Create configuration directory for File Server
  file:
    path: "{{ file_server_dir }}/conf"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  tags:
    - deploy
    - file-server

- name: Deploy application.properties for File Server
  template:
    src: application-file-server.properties.j2
    dest: "{{ file_server_dir }}/conf/application.properties"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0644"
  tags:
    - deploy
    - file-server

- name: Deploy log4j2.xml for File Server
  template:
    src: log4j2.xml.j2
    dest: "{{ file_server_dir }}/conf/log4j2.xml"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0644"
  tags:
    - deploy
    - file-server

- name: Set executable permissions on File Server script
  file:
    path: "{{ file_server_dir }}/bin/file-service.sh"
    mode: "0755"
  tags:
    - deploy
    - file-server

