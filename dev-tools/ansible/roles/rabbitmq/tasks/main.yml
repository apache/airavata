---
################################################################################
# Setup and run rabbitmq

# Ubuntu/Debian â€“ install RabbitMQ and Erlang from distro repositories
- name: Install RabbitMQ prerequisites (Ubuntu/Debian)
  apt:
    name:
      - erlang
      - rabbitmq-server
    state: present
    update_cache: yes
  become: yes
  when: ansible_os_family == "Debian"

# Rocky/CentOS: Add RabbitMQ RPM repository
- name: Install erlang from RabbitMQ repository (Rocky/CentOS)
  yum:
    name: "https://github.com/rabbitmq/erlang-rpm/releases/download/v{{ rabbitmq_erlang_version }}/erlang-{{ rabbitmq_erlang_version }}-1.el{{ ansible_distribution_major_version }}.noarch.rpm"
    state: present
  become: yes
  when: ansible_os_family == "RedHat"
  ignore_errors: yes

- name: Add RabbitMQ YUM repository (Rocky/CentOS)
  yum_repository:
    name: rabbitmq_server
    description: RabbitMQ Server
    baseurl: "https://packagecloud.io/rabbitmq/rabbitmq-server/el/{{ ansible_distribution_major_version }}/$basearch"
    gpgcheck: yes
    gpgkey: "https://packagecloud.io/rabbitmq/rabbitmq-server/gpgkey"
    state: present
  become: yes
  when: ansible_os_family == "RedHat"

# Install RabbitMQ server
- name: Install RabbitMQ server (Ubuntu)
  apt:
    name: rabbitmq-server
    state: present
    update_cache: yes
  become: yes
  when: ansible_os_family == "Debian"

- name: Install RabbitMQ server (Rocky/CentOS)
  yum:
    name: rabbitmq-server
    state: present
    update_cache: yes
  become: yes
  when: ansible_os_family == "RedHat"

- name: allow only selected networks to access Airavata RabbitMQ
  firewalld:
    zone: public
    permanent: yes
    state: enabled
    rich_rule: rule family=ipv4 source address="{{ item }}" port port="{{ rabbitmq_port }}" protocol=tcp accept
    immediate: yes
  with_items:
    - "{{ rabbitmq_subnets }}"
  become: yes

- name: allow only selected networks to access Airavata RabbitMQ Management Console
  firewalld:
    zone: public
    permanent: yes
    state: enabled
    immediate: yes
    rich_rule: rule family=ipv4 source address="{{ item }}" port port="{{ management_plugin_port }}" protocol=tcp accept
  with_items:
    - "{{ rabbitmq_subnets }}"
  become: yes

- name: Edit /etc/hosts file
  lineinfile: dest=/etc/hosts line="{{ ansible_default_ipv4.address }} {{ ansible_fqdn.split('.')[0] }}"
  notify:
    - restart rabbitmq
  become: yes

- name: Start Rabbitmq server
  service: name=rabbitmq-server state=started enabled=yes
  become: yes

- name: Enable rabbitmq management plugin
  rabbitmq_plugin: names=rabbitmq_management state=enabled
  notify:
    - restart rabbitmq
  become: yes

- name: Create rabbitmq vhost {{ rabbitmq_vhost }}
  rabbitmq_vhost: name="{{ rabbitmq_vhost }}" state=present
  become: yes

- name: Add user {{ rabbitmq_user }} to vhost {{ rabbitmq_vhost }}  and give permission
  rabbitmq_user: user="{{ rabbitmq_user }}"
                 password="{{ rabbitmq_password }}"
                 vhost="{{ rabbitmq_vhost }}"
                 tags="administrator"
                 configure_priv=.*
                 read_priv=.*
                 write_priv=.*
                 state=present
  become: yes

- name: restart rabbitmq
  service: name=rabbitmq-server state=restarted
  become: yes

