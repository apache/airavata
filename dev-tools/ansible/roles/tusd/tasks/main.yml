---
- name: Download tusd
  get_url:
    url: "{{ tusd_url }}"
    dest: "{{ tusd_tarball_dest }}"
    owner: "{{ user }}"
    group: "{{ group }}"
  become: yes

- name: Untar tusd
  unarchive:
    src: "{{ tusd_tarball_dest }}"
    remote_src: yes
    dest: "{{ tusd_install_dir }}"
    creates: "{{ tusd_dir }}"
    owner: "{{ user }}"
    group: "{{ group }}"
  become: yes

- name: create temporary directory for uploads
  file:
    path: "{{ tusd_upload_dir }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ group }}"
  become: yes

- name: open tusd port {{ tusd_port }}
  firewalld:
    port: "{{ tusd_port }}/tcp"
    zone: public
    permanent: true
    state: enabled
    immediate: yes
  become: yes

- name: copy SSL enabled tusd virtual host config file
  template:
    src: "tus-vhost.conf.j2"
    dest: "{{ tusd_httpd_confd_file_location[ansible_os_family] }}"
    backup: yes
  become: yes
  notify:
    - restart httpd

- name: Enable site in Apache (Debian)
  command: a2ensite tus
  become: yes
  notify:
    - restart httpd
  when: ansible_os_family == "Debian"

- name: copy tus.service systemd unit file
  template:
    src: "tus.service.j2"
    dest: "/etc/systemd/system/tus.service"
    backup: yes
  become: yes

- name: start tusd
  service:
    name: tus
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes
