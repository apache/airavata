############################
# Development Configuration
# This file provides working defaults for Docker development environment
############################

############################
# Airavata DB Configuration
############################
airavata.jdbc.driver=org.mariadb.jdbc.Driver
airavata.jdbc.user=airavata
airavata.jdbc.password=123456
airavata.jdbc.validationQuery=SELECT 1

airavata.jdbc.url.registry=jdbc:mariadb://mysql:3306/experiment_catalog
airavata.jdbc.url.appcatalog=jdbc:mariadb://mysql:3306/app_catalog
airavata.jdbc.url.replicacatalog=jdbc:mariadb://mysql:3306/replica_catalog
airavata.jdbc.url.workflowcatalog=jdbc:mariadb://mysql:3306/workflow_catalog
airavata.jdbc.url.sharingcatalog=jdbc:mariadb://mysql:3306/sharing_catalog
airavata.jdbc.url.credential.store=jdbc:mariadb://mysql:3306/credential_store

############################
# AMQP (RabbitMQ) Configuration
############################
rabbitmq.broker.url=amqp://airavata:airavata@rabbitmq:5672/%2F
experiment.launch.queue=experiment_launch
rabbitmq.status.exchange.name=status_exchange
rabbitmq.process.exchange.name=process_exchange
rabbitmq.experiment.exchange.name=experiment_exchange
rabbitmq.durable.queue=false
rabbitmq.prefetch.count=200

############################
# ZooKeeper Configuration
############################
zookeeper.server.connection=zookeeper:2181
zookeeper.timeout=30000

############################
# Helix Cluster Configuration
############################
helix.cluster.name=AiravataCluster
controller.name=AiravataController
participant.name=AiravataParticipant

############################
# Kafka Configuration
############################
kafka.broker.url=kafka:9092
monitor.job.realtime.broker.consumer.group=monitor
monitor.job.realtime.broker.topic=helix-airavata-mq

monitor.job.broker.consumer.group=MonitoringConsumer
monitor.job.broker.topic=monitoring-data
monitor.job.broker.publisher.id=AiravataMonitorPublisher
monitor.email.broker.publisher.id=EmailBasedProducer
monitor.job.realtime.broker.publisher.id=RealtimeProducer

# Email monitor disabled by default
# monitor.email.store.protocol=imaps
# monitor.email.folder.name=INBOX
# monitor.email.expiry.minutes=60
# monitor.email.period.millis=10000
# monitor.email.host=CHANGEME
# monitor.email.address=monitoring.airavata@gmail.com
# monitor.email.password=app_password_here

############################
# API Server Configuration
############################
api.server.host=localhost
api.server.port=8930

############################
# Security Configuration
############################
# Development defaults - NOT for production!
sharing.enabled=true
remote.oauth.authorization.server=https://localhost:8443/oauth2/authorize
remote.oauth.token.server=https://localhost:8443/oauth2/token
remote.oauth.callback.url=https://localhost:8443/callback-url

############################
# File Storage Configuration
############################
data.local.path=/tmp/airavata

############################
# Logging Configuration
############################
# Default log levels for development
log4j.rootLogger=INFO, console, file
log4j.logger.org.apache.airavata=DEBUG

############################
# Gateway Configuration
############################
# Default gateway for development testing
default.gateway.id=dev_gateway

############################
# Job Submission Configuration
############################
ssh.username=
ssh.password=
ssh.strict.host.key.checking=false

############################
# Helix Controller & Participant Settings
############################
helix.controller.name=AiravataController
helix.participant.name=AiravataParticipant

############################
# Platform Monitoring Settings
############################
monitoring.enabled=true
monitoring.host=localhost
monitoring.port=8930
