# proxy.conf

upstream research { server portals:5173; }
upstream php      { server portals:8008; }
upstream django   { server portals:8009; }
upstream kc       { server keycloak:18080; }

# Research portal
server {
    listen 5173 ssl http2;
    server_name airavata.host;

    ssl_certificate     /vault/server.crt;
    ssl_certificate_key /vault/server.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass         http://research;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;
    }
}

