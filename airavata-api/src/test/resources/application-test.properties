# Test configuration for in-memory H2 database
airavata.config.dir=.

# Use H2 in-memory databases for testing
appcatalog.jdbc.driver=org.h2.Driver
appcatalog.jdbc.url=jdbc:h2:mem:appcatalog;DB_CLOSE_DELAY=-1;MODE=MySQL
appcatalog.jdbc.user=sa
appcatalog.jdbc.password=
appcatalog.validationQuery=SELECT 1

registry.jdbc.driver=org.h2.Driver
registry.jdbc.url=jdbc:h2:mem:registry;DB_CLOSE_DELAY=-1;MODE=MySQL
registry.jdbc.user=sa
registry.jdbc.password=
registry.validationQuery=SELECT 1

replicacatalog.jdbc.driver=org.h2.Driver
replicacatalog.jdbc.url=jdbc:h2:mem:replicacatalog;DB_CLOSE_DELAY=-1;MODE=MySQL
replicacatalog.jdbc.user=sa
replicacatalog.jdbc.password=
replicacatalog.validationQuery=SELECT 1

workflowcatalog.jdbc.driver=org.h2.Driver
workflowcatalog.jdbc.url=jdbc:h2:mem:workflowcatalog;DB_CLOSE_DELAY=-1;MODE=MySQL
workflowcatalog.jdbc.user=sa
workflowcatalog.jdbc.password=
workflowcatalog.validationQuery=SELECT 1

sharingcatalog.jdbc.driver=org.h2.Driver
sharingcatalog.jdbc.url=jdbc:h2:mem:sharingcatalog;DB_CLOSE_DELAY=-1;MODE=MySQL
sharingcatalog.jdbc.user=sa
sharingcatalog.jdbc.password=
sharingcatalog.validationQuery=SELECT 1

credential.store.jdbc.driver=org.h2.Driver
credential.store.jdbc.url=jdbc:h2:mem:credentialstore;DB_CLOSE_DELAY=-1;MODE=MySQL
credential.store.jdbc.user=sa
credential.store.jdbc.password=
credential.store.jdbc.validationQuery=SELECT 1

profile.service.jdbc.driver=org.h2.Driver
profile.service.jdbc.url=jdbc:h2:mem:profileservice;DB_CLOSE_DELAY=-1;MODE=MySQL
profile.service.jdbc.user=sa
profile.service.jdbc.password=
profile.service.validationQuery=SELECT 1

# Disable services that require external dependencies
embedded.zk=true
zookeeper.server.connection=localhost:2181

# Disable monitoring and background services for testing
cluster.status.monitoring.enable=false
email.based.monitoring.period=100000
enable.realtime.monitor=false

# Default registry settings
default.registry.gateway=default
default.registry.user=test-user
default.registry.password=test-password
default.registry.oauth.client.id=test-client
default.registry.oauth.client.secret=test-secret

# Sharing registry
enable.sharing=true
sharing.registry.server.host=localhost
sharing.registry.server.port=7878

# API Server
apiserver.host=localhost
apiserver.port=8930

# IAM
iam.server.url=http://localhost:18080
iam.server.super.admin.username=admin
iam.server.super.admin.password=admin

# RabbitMQ (use in-memory or mock)
rabbitmq.broker.url=amqp://localhost:5672
rabbitmq.experiment.exchange.name=experiment_exchange
rabbitmq.process.exchange.name=process_exchange
rabbitmq.status.exchange.name=status_exchange

# Kafka
kafka.broker.url=localhost:9092

# Other settings
host.scheduler=org.apache.airavata.orchestrator.core.schedule.DefaultHostScheduler
local.data.location=/tmp
in.memory.cache.size=1000
enable.validation=true

