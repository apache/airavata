# Test configuration for in-memory H2 database

# ==================== Core Configuration ====================
airavata.config.dir=.
airavata.default.gateway=default
airavata.default.oauth-client-id=test-client
airavata.default.oauth-client-secret=test-secret
airavata.default.password=test-password
airavata.default.user=test-user

# ==================== Database Configuration ====================
# App Catalog Database
database.app-catalog.jdbc-driver=org.h2.Driver
database.app-catalog.jdbc-password=
database.app-catalog.jdbc-url=jdbc:h2:mem:appcatalog;DB_CLOSE_DELAY=-1;MODE=MySQL
database.app-catalog.jdbc-user=sa
database.app-catalog.validation-query=SELECT 1

# Credential Store Database
database.credential-store.jdbc-driver=org.h2.Driver
database.credential-store.jdbc-password=
