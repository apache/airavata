messagBox.properties.cp=${airavata.home}/standalone-server/conf/msgBox.properties=>${tomcat.home}/webapps/${axis2.webapp.dirname}/WEB-INF/classes/conf/
msgBroker.properties.cp=${airavata.home}/standalone-server/conf/msgBroker.properties=>${tomcat.home}/webapps/${axis2.webapp.dirname}/WEB-INF/classes/conf/
repository.properties.cp=${airavata.home}/standalone-server/conf/repository.properties=>${tomcat.home}/webapps/${axis2.webapp.dirname}/WEB-INF/lib/
