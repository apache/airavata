jackrabbit.jcr20.cp=http://repo.maven.apache.org/maven2/javax/jcr/jcr/2.0/jcr-2.0.jar=>${tomcat.home}/webapps/${jackrabbit.webapp.dirname}/WEB-INF/lib/
