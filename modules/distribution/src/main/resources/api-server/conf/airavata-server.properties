# Helix Configuration
helix.cluster.name=AiravataDemoCluster
helix.controller.name=helixcontroller
helix.participant.name=helixparticipant

# Zookeeper Configuration
embedded.zk=false
zookeeper.server.connection=airavata.host:2181
zookeeper.timeout=30000

# RabbitMQ Configuration
rabbitmq.broker.url=amqp://airavata:123456@airavata.host:5672/master
rabbitmq.status.exchange.name=status_exchange
rabbitmq.process.exchange.name=process_exchange
rabbitmq.experiment.exchange.name=experiment_exchange
durable.queue=false
prefetch.count=200
process.launch.queue.name=process.launch.queue
experiment.launch.queue.name=experiment.launch.queue

# Kafka Configuration
kafka.broker.url=airavata.host:9092
kafka.broker.topic=parsed-data
kafka.broker.consumer.group=MonitoringConsumer
kafka.parsing.broker.url=airavata.host:9092
kafka.parser.topic=CHANGE_ME
kafka.parsing.broker.publisher.id=CHANGE_ME
kafka.parser.broker.consumer.group=CHANGE_ME

# Job Monitor Configuration
job.notification.emailids=
job.notification.enable=true
job.status.publish.endpoint=http://airavata.host:8082/topics/helix-airavata-mq
job.monitor.broker.url=airavata.host:9092
job.monitor.broker.topic=parsed-data
job.monitor.broker.publisher.id=RealtimeProducer
# job.monitor.broker.publisher.id=EmailBasedProducer

# Job Monitor Configuration - Email Monitor
email.based.monitor.host=imap.gmail.com
email.based.monitor.address=ansibletestairavata@gmail.com
email.based.monitor.password=CHANGEME
email.based.monitor.folder.name=INBOX
email.based.monitor.store.protocol=imaps
email.based.monitoring.period=10000
email.expiration.minutes=60

# Job Monitor Configuration - Realtime Monitor
realtime.monitor.broker.url=airavata.host:9092
realtime.monitor.broker.consumer.group=monitor
realtime.monitor.broker.topic=helix-airavata-mq

# Registry
regserver.server.host=airavata.host
regserver.server.port=8970

# Parser WM
parser.workflow.manager.monitoring.host=airavata.host
parser.workflow.manager.monitoring.port=9095
parser.workflow.manager.monitoring.enabled=true
parser.workflow.manager.name=parserwm
parser.storage.resource.id=CHANGE_ME

# Credential Store
credential.store.server.host=airavata.host
credential.store.server.port=8960

# Participant
participant.monitoring.host=airavata.host
participant.monitoring.port=9096
participant.monitoring.enabled=true

# Pre WM
pre.workflow.manager.monitoring.host=airavata.host
pre.workflow.manager.monitoring.port=9093
pre.workflow.manager.monitoring.enabled=true
pre.workflow.manager.name=prewm

# Post WM
post.workflow.manager.monitoring.host=airavata.host
post.workflow.manager.monitoring.port=9094
post.workflow.manager.monitoring.enabled=true
post.workflow.manager.name=postwm
