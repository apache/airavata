#Root category
log4j.rootCategory=WARN, CONSOLE

#log4j.logger.org.globus=DEBUG

# CONSOLE is set to be a ConsoleAppender using a PatternLayout
# The class is not printed
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %x - %m%n

# CONSOLE-C is the same as above, but the class is printed
log4j.appender.CONSOLE-C=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE-C.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE-C.layout.ConversionPattern=%-5p [%c] %x - %m%n

# %all%

# %sshtools%
# log4j.logger.com.sshtools=DEBUG
  log4j.logger.com.sshtools=WARN


#############
# STDOUT is set to be a ConsoleAppender using a PatternLayout
#############
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%-5p %C{4} (%F:%L) - %m%n

#############
# LOG-FILE appends to a log file and can be read using chainsaw and the
#   chainsaw-config.xml file
#############
log4j.appender.LOG-FILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOG-FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOG-FILE.layout.ConversionPattern=%d %-5p [%t] %C{2} (%F:%L) - %m%n
log4j.appender.LOG-FILE.MaxFileSize=20KB
log4j.appender.LOG-FILE.Append=true
log4j.appender.LOG-FILE.File=example.log
