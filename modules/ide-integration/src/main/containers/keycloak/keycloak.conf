admin-user=admin
admin-password=admin
log-level=INFO
log-console-output=json

db=dev-file
db-username=sa
db-password=sa


cache=local
theme-static-max-age=2592000
theme-cache-themes=true
theme-cache-templates=true
theme-dir=/opt/keycloak/themes

hostname=0.0.0.0
http-port=8080
https-port=8443
hostname-strict=false
hostname-strict-https=false

proxy=edge

features=admin-api,admin-fine-grained-authz,token-exchange

transaction-xa-enabled=false

migration-strategy=update

spi-user-cache-provider=default
spi-realm-cache-provider=default

https-key-store-file=/opt/keycloak/conf/airavata.jks
https-key-store-password=airavata

quarkus.hibernate-orm.persistence-xml.ignore=true