# Keycloak Configuration File
db=dev-mem

# HTTP/HTTPS settings
http-enabled=true
http-port=8080
https-port=8443
https-key-store-file=${kc.home.dir}/conf/keystores/airavata.jks
https-key-store-password=airavata

# Hostname configuration
hostname-strict=false
hostname-strict-https=false

# Clustering and cache settings
cache=local
cache-stack=tcp

# SPI configurations
spi-events-listener-jpa-exclude-events=REFRESH_TOKEN

# Health and metrics
health-enabled=true
metrics-enabled=true

# Logging
log-level=INFO
