services:
  keycloak:
    image: keycloak/keycloak:24.0
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "18080:8080"
      - "8443:8443"
    volumes:
      - ./keycloak/realm-default.json:/opt/keycloak/data/import/realm-default.json
      - ../resources/keystores/airavata.jks:/opt/keycloak/conf/keystores/airavata.jks
      - ./keycloak/keycloak.conf:/opt/keycloak/conf/keycloak.conf
    command: ["start-dev", "--import-realm"]
    depends_on:
      - db
  db:
    image: mariadb:10.4.13
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_USER=airavata
      - MYSQL_PASSWORD=123456
    volumes:
      - ./database_scripts/init:/docker-entrypoint-initdb.d
      - ./database_data:/var/lib/mysql
    ports:
      - "13306:3306"
    command: [ 'mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci', '--sql_mode=' ]
  rabbitmq:
    image: rabbitmq:3.12-management
    environment:
      - RABBITMQ_DEFAULT_VHOST=develop
    ports:
      - "5672:5672"
      - "15672:15672"
    depends_on:
      - db
  zookeeper:
    image: zookeeper
    restart: always
    hostname: zk
    ports:
      - "12181:2181"
  kafka:
    image: wurstmeister/kafka:latest
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
  sshd:
    image: dimuthuupe/sshd:1.0
    volumes:
      - /tmp:/tmp
    ports:
      - "22222:22"
