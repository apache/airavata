grpc:
  server:
    port: 19908

server:
  port: 18999
  address: 0.0.0.0

airavata:
  research-hub:
    url: https://hub.cybershuttle.org
    dev-user: "airavata@apache.org"
    adminApiKey: "JUPYTER_ADMIN_API_KEY"
    limit: 10

  research-portal:
    url: http://localhost:5173

  openid:
    url: "https://auth.cybershuttle.org/realms/default/.well-known/openid-configuration"

  user-profile:
    server:
      url: api.cybershuttle.org
      port: 8962

spring:
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  datasource:
    url: "jdbc:mariadb://localhost:13306/research_catalog"
    username: "airavata"
    password: "123456"
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      pool-name: ResearchCatalogPool
      leak-detection-threshold: 20000
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha
    tagsSorter: alpha
    doc-expansion: none
    oauth:
      use-pkce-with-authorization-code-grant: true
      client-id: data-catalog-portal

