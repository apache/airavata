grpc:
  server:
    port: 19908

server:
  port: 8080
  address: 0.0.0.0

airavata:
  research-hub:
    url: http://airavata.host:20000
    dev-user: "airavata@apache.org"
    adminApiKey: "JUPYTER_ADMIN_API_KEY"
    limit: 10
  research-portal:
    url: http://airavata.host:5173
    dev-url: http://airavata.host:5173
  openid:
    url: "http://airavata.host:18080/realms/default"
  user-profile:
    server:
      url: airavata.host
      port: 8962

spring:
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  datasource:
    url: "jdbc:h2:mem:testdb"
    username: "sa"
    password: ""
    driver-class-name: org.h2.Driver
    hikari:
      pool-name: ResearchCatalogPool
      leak-detection-threshold: 20000
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha
    tagsSorter: alpha
    doc-expansion: none
    oauth:
      use-pkce-with-authorization-code-grant: true
      client-id: data-catalog-portal

