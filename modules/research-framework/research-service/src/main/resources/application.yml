spring:
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  datasource:
    url: "jdbc:mariadb://airavata.host:13306/research_catalog"
    username: "airavata"
    password: "123456"
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      pool-name: ResearchCatalogPool
      leak-detection-threshold: 20000
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: youremail@gmail.com
    password: your-app-password # Use an App Password from Google
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha
    tagsSorter: alpha
    doc-expansion: none
    oauth:
      use-pkce-with-authorization-code-grant: true
      client-id: data-catalog-portal

