#NAMD CONFIGURATION FILE FOR SPIKE-ACE2
 
#initial config
coordinates structure.pdb
bincoordinates b4pull.restart.coor
extendedsystem b4pull.restart.xsc
binvelocities b4pull.restart.vel
#temperature 300
seed 12345
 
# harmonic constraints
constraints on
consexp 2
consref b4pull.pdb
conskfile b4pull.pdb
conskcol B
constraintScaling 100.0
 
# steered dynamics
SMD on
SMDFile b4pull.pdb
#1 kcal/mol = 69.479 pN A
SMDk 0.144     # kcal/mol/A^2 - 0.10 N/m - 100pN/nm - 60.2 kJ/mol/nm^2
# A / timestep
SMDVel 0.0001 # 1e-04 A/ts - ts=2.0fs -> 5e-03nm/ps
SMDDir 0.0 0.0 1.0
SMDOutputFreq 500
 
#output params
binaryoutput yes
outputname system.1.4
outputenergies 500
outputtiming 5000
outputpressure 5000
binaryrestart yes
dcdfile system.1.4.dcd
dcdfreq 500
XSTFreq 500
restartname system.1.4r
restartfreq 5000
 
#pme parameters
#ldbUnloadPME yes
PME on
PMETolerance 10e-6
PMEInterpOrder 4
PMEGridspacing 1
#PMEPencils 12
 
#temperature control and equilibration
langevin on
langevintemp 300
langevindamping 0.1
#reassignfreq 100
#reassigntemp 0
#reassignincr 1
#reassignhold 300
 
#pressure control
usegrouppressure yes
useflexiblecell no
useConstantArea no
langevinpiston off
langevinpistontarget 1
langevinpistonperiod 200
langevinpistondecay 100
langevinpistontemp 300
surfacetensiontarget 0.0
strainrate 0. 0. 0.
 
#brnch_root_list_opt
splitpatch hydrogen
hgroupcutoff 2.8
 
#integrator params
timestep 2.0
firstTimestep 0
fullElectFrequency 2
nonbondedfreq 1
 
#force field params
structure structure.psf
paratypecharmm on
parameters par_all36m_prot.prm
parameters par_all36_water.prm
exclude scaled1-4
1-4scaling 1.0
rigidbonds all
rigidtolerance 0.00001
rigiditerations 400
cutoff 12.0
#pairlistdist 13.0
#stepspercycle 10
switching on
switchdist 10.0

CUDASOAintegrate on
 
#script
run 500000
