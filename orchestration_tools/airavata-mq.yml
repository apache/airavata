apiVersion: v1

kind: ReplicationController

metadata:

  name: airavata-mq

spec:

  replicas: 1

  selector:

    app: airavata-mq

  template:

    metadata:

      labels:

        app: airavata-mq

    spec:

      containers:

      - name: hello-ctr

        image: satyamsah/airavata-rabbitmq

        ports:

        - containerPort: 8080
