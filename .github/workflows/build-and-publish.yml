name: Build and Push Airavata Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]
  workflow_dispatch:

env:
  DOCKER_HUB_REGISTRY: docker.io
  DOCKER_HUB_REPO: cybershuttle
  DOCKER_HUB_IMAGE: airavata

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential automake bison flex libboost-all-dev libevent-dev libssl-dev libtool pkg-config

      - name: Set up Thrift 0.22.0
        run: |
          wget -q https://dlcdn.apache.org/thrift/0.22.0/thrift-0.22.0.tar.gz
          tar -xzf thrift-0.22.0.tar.gz
          cd thrift-0.22.0
          ./configure --without-rs --enable-libs=no --enable-tests=no
          make -j$(nproc)
          sudo make install

      - name: Build with Maven (skip tests)
        run: mvn -B -DskipTests clean install

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_HUB_REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_REGISTRY }}/${{ env.DOCKER_HUB_REPO }}/${{ env.DOCKER_HUB_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: buildpush
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
