<div class="{{self.custom_class}}">
{% if self.size == 'h1' %}
    <h1>{{ self.heading_text }}</h1>

{% elif self.size == 'h2' %}
    <h2>{{ self.heading_text }}</h2>

{% elif self.size == 'h3' %}
    <h3>{{ self.heading_text }}</h3>

{% elif self.size == 'h4' %}
    <h4>{{ self.heading_text }}</h4>

{% endif %}
</div>
